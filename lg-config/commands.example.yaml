commands:
  cisco_xr:
    ping: "ping -c {target}"
    traceroute: "traceroute {target}"
    bgp_route: "show bgp ipv4 unicast {target}"
  juniper:
    ping: "ping -c {target}"
    traceroute: "traceroute {target}"
    bgp_route: "show route protocol bgp table Internet.inet.0 {target} detail"
  frrouting:
    ping: "ping {target}"
    traceroute: "traceroute {target}"
    bgp_route: "vtysh -c 'show ip bgp {target}'"
    config: "vtysh -c 'show running-config'"
